name: rubick_game
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_hooks: ^0.16.0-nullsafety.0
  hooks_riverpod: ^0.14.0+3

  audioplayers: ^0.19.0

  
  dio: ^4.0.0
  firebase_core: ^1.1.1
  cloud_firestore: ^2.1.0
  
  freezed_annotation: ^0.14.2

  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.1.2
  build_runner: ^2.0.3
  freezed: ^0.14.2
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/hub/
    - assets/sounds/
    - assets/sounds/abilities/

flutter_intl:
  enabled: true
